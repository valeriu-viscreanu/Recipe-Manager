<div class="row">
    <div class="col-xs-12">
        <img src="{{recipe.imagePath}}" alt="" class="image-responsive" style="max-height: 300px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button class="btn btn-primary dropdown-toggle ">Manage Recipe <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a (click)="OnToShoppingListClick()" style="cursor: pointer">To Shopping list</a></li>
                <li><a style="cursor: pointer" (click)="OnClickEdit()">Edit recipe</a></li>
                <li><a style="cursor: pointer">Delete recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        Description: {{recipe.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredinet of recipe.ingredients">
                {{ingredinet.name}} -- {{ingredinet.amount}}
            </li>
        </ul>
    </div>
</div>
