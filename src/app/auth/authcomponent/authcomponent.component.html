<div class="row">
    <div class="col-md-4 col-offset-8" *ngIf="!isLoading">
        <div class="alert alert-danger" *ngIf="error">
            <p>{{error}}</p>
        </div>
        <form #f="ngForm" (ngSubmit)="OnSubmit(f)">
            <div class="form-group">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" name="email" ngModel required email>
                </div>
            </div>
            <div class="form-group">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" name="password" ngModel required minlength="6">
                </div>
            </div>
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="!f.valid">{{isloginMode ? 'Login' : 'Sign Up'}}</button>
                <button class="btn btn-primary" type="button" (click)="onSwitchMode()">{{isloginMode ? 'Switch to Sign Up' : 'Switch to Login'}}</button>
            </div>
        </form>
    </div>

    <div class="col-md-12" *ngIf="isLoading">
        <h1>Loading...</h1>
    </div>
</div>
