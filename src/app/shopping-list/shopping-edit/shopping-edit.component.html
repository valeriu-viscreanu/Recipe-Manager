<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onSubmit()" #f="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" class="from-control" id="name" #inputName name="name" ngModel required>
                </div>
                <div class="col-sm-5 form-group">
                    <label for="amount">Amount</label>
                    <input type="numer" class="from-control" id="amount" #inputAmount name="amount" ngModel required pattern="^[1-9]+[0-9]*$">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" 
                    [disabled]="!f.valid" type="submit">{{editMode ? 'Update' : 'Add'}}</button>
                    
                    <button class="btn btn-danger" type="button" (click)="OnDeleteClick()">Delete</button>
                    <button class="btn btn-primary" type="button" (click)="OnClearClick()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
